<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signinForm.$valid && signin()'>
    <input type='text'ng-model='user.username' ng-minlength=5 required>
    <input type="password" ng-model='user.password' ng-minlength=5 required>
    <button>signin</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
</div>
