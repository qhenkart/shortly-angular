<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signupForm.$valid && signup()'>
    <input type='text' ng-model='user.username' ng-minlength=5 required>
    <input type="password" ng-model='user.password' ng-minlength=5 required>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
